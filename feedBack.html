<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Avaliações</title>
    <link rel="stylesheet" href="./assets/feedBack.css">
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        </div>
        <div class="sidebar-content">
            <button class="nav-btn" ><a href="./index.html">Pagina Principal</a></button>
            <button class="nav-btn" ><a href="./historia.html">História</a></button>
            <button class="nav-btn"><a href="./faixas.html">Faixas</a></button>
            <button class="nav-btn"><a href="./podio.html">Pódios</a></button>
            <button class="nav-btn"><a href="./feedBack.html">FeedBack</a></button>

            <div class="last">
                <a href="https://olympics.com/pt/olympic-games">Olimpíadas</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Avalie-nos</h1>
        <div class="form-group">
            <div class="stars" id="stars">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>
        <form id="reviewForm">
            <div class="form-group">
                <label for="name" ></label>
                <input type="text" id="name" name="name" placeholder="Insira seu nome" required>
            </div>

                <input type="hidden" id="rating" name="rating"  required>
            </div>
            <div class="form-group">
                <label for="comment"></label>
                <textarea id="comment" name="comment" placeholder="Deixe seu comentário" required></textarea>
            </div>
            <button class="button" type="submit"><b>Enviar</b></button>
        </form>

        <div class="reviews" id="reviews">
            <!-- Avaliações serão exibidas aqui -->
        </div>
    </div>
    <script src="./assets/feedBack.js"></script>
</body>
</html>
